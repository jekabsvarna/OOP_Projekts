{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Add Workshop</h2>
    <form action="{{ url_for('views.add_workshop') }}" method="post">
        <input type="text" name="title" placeholder="Workshop Title" required>
        <input type="datetime-local" name="date" required>
        <button type="submit">Create Workshop</button>
    </form>
</div>
{% endblock %}
