{% extends "base.html" %}
{% block title %}Sing In{% endblock %} 

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-wrapper">
    <div class="card login-form shadow" style="background-color: #f2f2f2; width: 600px; max-width: 80vw;">
      <h3 class="card-header text-center">Sing In</h3>
      <div class="card-body">
        <form method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember_me">
            <label class="form-check-label" for="remember_me">Remember Me</label>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Sing In</button>
          <a href="#" class="text-center d-block mt-2">Forgot Password?</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
