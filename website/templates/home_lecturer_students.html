{% extends "base.html" %}
{% block title %}Lecturer Students{% endblock %} 
    
{% block content %}
<!-- Student List -->
<div class="students-list">
      <h2>List of Students</h2>
      <table>
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
              </tr>
          </thead>
          <tbody>
              {% for student in students %}
              <tr>
                  <td>{{ student.first_name }}</td>
                  <td>{{ student.email }}</td>
                  <td>{{ student.role }}</td>
              </tr>
              {% else %}
              <tr>
                  <td colspan="3">No students found.</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
{% endblock %}
