<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <!-- Add references to CSS files here if needed -->
</head>
<body>
    <h1>Student List</h1>
    <div>
        <ul>
            {% for student in students %}
                <li>{{ student.first_name }} {{ student.last_name }} - {{ student.email }}</li>
            {% else %}
                <li>No students found.</li>
            {% endfor %}
        </ul>
    </div>
    <a href="/lecturer">Back to Lecturer Dashboard</a>
</body>
</html>
